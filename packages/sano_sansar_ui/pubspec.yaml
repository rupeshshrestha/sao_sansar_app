name: sano_sansar_ui
description: A new Flutter package project.
version: 0.0.1

environment:
  sdk: '>=3.1.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # Annotation
  theme_tailor_annotation: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  # Data Generator
  build_runner: ^2.4.7
  theme_tailor: ^2.0.2
  
flutter:
  fonts:
    - family: Proxima Nova
      fonts:
        - asset: assets/fonts/ProximaNova-Regular.ttf
          weight: 400
        - asset: assets/fonts/ProximaNova-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/ProximaNova-Bold.ttf
          weight: 700